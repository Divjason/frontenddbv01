    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>화해 - 회원가입</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      button {
        outline: none;
        box-shadow: none;
        -webkit-tap-highlight-color: transparent;
      }

      button:focus,
      button:focus-visible,
      button:active,
      button:hover {
        outline: none;
        box-shadow: none;
        border: none;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      html {
        overflow-x: hidden;
        max-width: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        max-width: 100%;
      }

      /* Fade-up animation (bottom -> top) */
      .fade-up {
        opacity: 0;
        transform: translateY(24px);
      }
      .fade-up.is-in {
        animation: fadeUp 800ms cubic-bezier(0.2, 0.7, 0.2, 1) forwards;
      }
      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(24px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .mobile-container {
        width: 100%;
        max-width: 402px;
        margin: 0 auto;
        position: relative;
        background: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .logo-section {
        position: absolute;
        top: 250px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .logo-image {
        width: 196px;
        height: 47px;
      }

      .logo-text {
        height: 31px;
      }

      .welcome-text {
        position: absolute;
        top: 320px;
        left: 0;
        right: 0;
        text-align: center;
        padding: 0 10px;
      }

      .welcome-text h1 {
        font-size: 25px;
        font-weight: 700;
        color: #111;
        line-height: 1.4;
        margin: 0;
        letter-spacing: -0.2px;
      }

      .test-notice {
        position: absolute;
        top: 580px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 14px;
        color: #999;
        padding: 0 20px;
      }

      .start-button {
        position: absolute;
        top: 610px;
        left: 50%;
        transform: translateX(-50%);
        width: 362px;
        height: 43px;
        background: #19d7d2;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-NKG7DXM5"

    <!— End Google Tag Manager (noscript) —>
    <div class="mobile-container">
      <p class="test-notice">마케팅 프로젝트를 위한 테스트 페이지입니다.</p>
      <div class="logo-section">
        <img
          src="./img/hwahaelogo.png"
          alt="화해 로고"
          class="logo-image fade-up"
        />
      </div>
      <div class="welcome-text fade-up">
        <h1>기초부터 이너뷰티까지<br />새로운 뷰티의 발견</h1>
      </div>
      <button class="start-button" onclick="location.href='signup_info.html'">
        시작하기
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
