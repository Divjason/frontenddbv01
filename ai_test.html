    <style>
      button {
        outline: none;
        box-shadow: none;
        -webkit-tap-highlight-color: transparent;
      }

      button:focus,
      button:focus-visible,
      button:active,
      button:hover {
        outline: none;
        box-shadow: none;
        border: none;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      html {
        overflow-x: hidden;
        max-width: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        max-width: 100%;
      }

      .mobile-container {
        width: 100%;
        max-width: 402px;
        margin: 0 auto;
        position: relative;
        background: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .top-bar {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 402px;
        height: 60px;
        background: #fff;
        z-index: 1000;
        border-bottom: 1px solid #e8e8e8;
      }

      .top-nav {
        margin-top: 20px;
        padding: 0 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .back-button {
        width: 17px;
        height: 24px;
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .home-button {
        width: 27px;
        height: 27px;
      }

      .content {
        padding-top: 90px;
        /* padding-bottom: px; */
      }

      .header-section {
        text-align: center;
        margin-bottom: 20px;
        padding: 0 20px;
      }

      .header-title {
        font-size: 20px;
        font-weight: 700;
        color: #00a5aa;
        margin-bottom: 15px;
      }

      .header-desc {
        font-size: 12px;
        color: #000;
        line-height: 1.4;
        max-width: 265px;
        margin: 0 auto;
      }

      .step-card {
        margin: 0 20px 10px;
        padding: 20px;
        background: #fff;
        border: 1px solid #e8e8e8;
        border-radius: 6px;
      }

      .step-number,
      .step-number1,
      .step-number2,
      .step-number3 {
        font-size: 15px;
        font-weight: 700 !important;
        color: #000;
        margin-bottom: 10px;
      }

      .step-title {
        font-size: 15px;
        font-weight: 800;
        color: #000;
        margin-bottom: 10px;
      }

      .step-desc {
        font-size: 12px;
        color: #000;
        line-height: 1.4;
        padding-left: 20px;
      }

      .diagram-example {
        text-align: right;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 10px;
        color: #959595;
        padding-right: 20px;
      }

      .diagram-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .diagram-box {
        width: 322px;
        height: 173px;
        /* position: relative; */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .diagram-inner {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .diagram-chart {
        width: 322px;
        height: 173px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        transform-origin: center center;
        overflow: visible;
      }

      .diagram-label {
        position: absolute;
        font-size: 10px;
        color: #999;
        white-space: nowrap;
        z-index: 3;
        pointer-events: none;
      }

      .diagram-label.top {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      .diagram-label.right-top {
        top: 24%;
        right: -20px;
        text-align: right;
      }

      .diagram-label.right-bottom {
        top: 68%;
        right: -20px;
        text-align: right;
      }

      .diagram-label.bottom {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      .diagram-label.left-bottom {
        top: 68%;
        left: -20px;
        text-align: left;
      }

      .diagram-label.left-top {
        top: 24%;
        left: -20px;
        text-align: left;
      }

      .start-button {
        display: block;
        width: 362px;
        height: 43px;
        background: #19d7d2;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        margin: 40px auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .start-button svg {
        vertical-align: middle;
      }

      .fade-up {
        opacity: 0;
        transform: translateY(30px);
      }
      .fade-up.is-in {
        animation: fadeUp 800ms cubic-bezier(0.2, 0.7, 0.2, 1) forwards;
      }
      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(24px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-up-2 {
        opacity: 0;
        transform: translateY(30px);
      }
      .fade-up-2.is-in {
        animation: fadeUp-2 800ms cubic-bezier(0.2, 0.7, 0.2, 1) forwards;
        animation-delay: 0.3s;
      }
      @keyframes fadeUp-2 {
        0% {
          opacity: 0;
          transform: translateY(24px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-up-3 {
        opacity: 0;
        transform: translateY(30px);
      }
      .fade-up-3.is-in {
        animation: fadeUp-3 800ms cubic-bezier(0.2, 0.7, 0.2, 1) forwards;
        animation-delay: 0.5s;
      }
      @keyframes fadeUp-3 {
        0% {
          opacity: 0;
          transform: translateY(24px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

  <body>
    <!-- Google Tag Manager (noscript) -->

    <div class="mobile-container">

        <div class="top-nav">

      <div class="content">
        <div class="header-section">
          <h1 class="header-title">AI 피부 테스트</h1>
          <p class="header-desc">
            첨단 AI가 피부 수분, 탄력, 트러블 등 핵심 지표를 분석해 나만의 피부
            타입을 정밀하게 진단합니다.
          </p>
        </div>

        <div class="step-card fade-up">
          <div class="step-number1">1. 나이대 분석</div>
          <p class="step-desc">
            간단한 정보 입력으로 연령대별 피부 특성을 파악합니다.
          </p>
        </div>

        <div class="step-card fade-up-2 is-in">
          <div class="step-number2">2. 얼굴 촬영</div>
          <p class="step-desc">
            스마트폰 카메라로 얼굴을 촬영하여 피부 상태를 정확하게 확인합니다.
          </p>
        </div>

        <div class="step-card fade-up-3 is-in">
          <div class="step-number3">3. AI 피부 타입 진단</div>
          <p class="step-desc">
            첨단 AI가 피부 수분, 탄력, 트러블 등 핵심 지표를 분석해 나만의 피부
            타입을 정밀하게 진단합니다.
          </p>
          <div class="diagram-container">
            <div class="diagram-box">
              <div class="diagram-inner">
                <img
                  class="diagram-chart"
                  src="./img/diagram.png"
                  alt="피부 진단 차트"
                />
              </div>
            </div>
          </div>
        </div>
        <button
          class="start-button"
          onclick="location.href='ai_test_consent.html'"
        >
          AI 피부분석 시작
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
