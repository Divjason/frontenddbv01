      button {
        outline: none;
        box-shadow: none;

      }

      button:focus,
      button:focus-visible,
      button:active,
      button:hover {
        outline: none;
        box-shadow: none;
        border: none;

      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      html {
        overflow-x: hidden;
        max-width: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        overflow-y: hidden;
        max-width: 100%;
      }

      .mobile-container {
        width: 100%;
        max-width: 402px;
        height: 100vh;
        margin: 0 auto;
        position: relative;
        background: #fff;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .top-bar {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 402px;
        height: 60px;
        background: #fff;
        z-index: 1000;
        border-bottom: 1px solid #e8e8e8;
      }

      .top-nav {
        margin-top: 20px;
        padding: 0 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .back-button {
        width: 17px;
        height: 24px;
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .home-button {
        width: 27px;
        height: 27px;
      }

      .content {
        padding-top: 90px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 60px;
      }

      .camera-instruction {
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        color: #000;
        margin-bottom: 30px;
      }

      .camera-frame {
        width: 267px;
        height: 373px;
        border: 1px solid #999;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        background: #f0f0f0;
      }

      .camera-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .camera-frame video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
      }

      .camera-frame canvas {
        display: none;
      }

      .info-selectors {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 402px;
        padding: 0 40px;
      }

        margin-bottom: 100px;
